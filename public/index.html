<!DOCTYPE html>
<html lang="en">
<head>
	<link href="index.css" rel="stylesheet" type="text/css">
	<meta charset="utf-8">
	 <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
	<title>Thought of the Day</title>
</head>
<body>
	<header class="banner">
	<h1>What do you have to share today?</h1>
</header>

	<main class="main">
	<div class="loginscreen"><!--this class is for login info-->
		<form id="login">
			<h3>Username</h3>
			<input class="login-username" id="text" name="text" type="text" required>
			<h3>Password</h3>
			<input class="login-password" id="password" name="text" type="password" required>
			<button class="login-account">Login</button>
			<button class="create-account">Create Account</button>
		</form>
	</div><!--this is the closing div for loginscreen class-->

	<div class="register"><!--this div is for new user signup-->
		<form id="register-user">
			<h3>Create username:</h3>
			<input class="register-username" id="userreg" name="text" type="text" required>
			<h3>Create password:</h3>
			<input class="register-password" id="passreg" name="text" type="password" required>
			<button class="register-account">Register</button>
		</form>
	</div><!--closing div for register class-->

	<div class="wrapper"><!--this class is for the user input area-->
		<form id="new-status">
			<!--this box below is a date dropdown box in chrome-->
			<input class="date" id="date" placeholder="Today's Date" type="date">
			<input class="title" id="textbox" placeholder="New Status" type="text">
			<button class="btn-info" id="addbutton">Add</button>
		</form>
	</div><!--closing div for wrapper class-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script src="app.js" type="text/javascript">
	</script>
</main>
</body>
<footer class="footer">
<h4> Made by Caleb Blackwell.</h4><a href="https://github.com/calebxblackwell">GitHub</a>
</footer>
</html>
